    <div class="wrapper">
        <h1>Simple jQuery Modal</h1>
        <button class=" buy">Show modal</button>
    </div>

    <div class="modal">
        <div class="modal-overlay modal-toggle"></div>
        <div class="modal-wrapper modal-transition">
            <div class="modal-header">
                <button class="modal-close modal-toggle"><svg class="icon-close icon" viewBox="0 0 32 32">
                        <use xlink:href="#icon-close"></use>
                    </svg></button>
                <h2 class="modal-heading">This is my modal</h2>
            </div>
            <div class="modal-body">
                <div class="modal-content">
                    <form action="#" id="myForm">
                        <div class="form_input">
                            <input type="text" id="fio" name="initials" placeholder="ПІБ покупця">
                        </div>
                        <div class="form_input">
                            <select name="select">
                                <option value="Дніпро" selected>Дніпро</option>
                                <option value="Київ">Київ</option>
                                <option value="Львів">Львів</option>
                                <option value="Запоріжжя">Запоріжжя</option>
                                <option value="Харків">Харків</option>
                            </select>
                        </div>
                        <div class="form_input">
                            <input list="newpostNumber" name="number" placeholder="виберіть відділення">
                            <datalist id="newpostNumber">
                                <option value="21">
                                <option value="35">
                                <option value="45">
                                <option value="58">
                                <option value="67">
                            </datalist>
                        </div>
                        <div class="form_input">
                            <input type="radio" name="myMethod" checked value="Післяплати">
                            Післяплати
                        </div>
                        <div class="form_input">
                            <input type="radio" name="myMethod" value="Оплата банківською карткою">Оплата банківською
                            карткою
                        </div>
                        <div class="form_input">
                            <input type="range" id="vol" name="rangeValue" min="0" max="50" value="0">
                            <output id="rangeCount">0: Кількість продукції</output>
                        </div>
                        <div class="form_input">
                            <input type="text" name="myEmail" placeholder="your email">
                        </div>
                        <div class="form_input">
                            <input type="tel" name="myPhone" placeholder="+3(80xx)xxx xx xx">
                        </div>
                        <div class="form_input"><textarea id="story" name="story" style="width:300px; height:150px"
                                placeholder="Коментар до замовлення ...">
            </textarea></div>
                        <div>
                            <input type="submit" class="area">
                        </div>

                    </form>


                    <!-- <button class="modal-toggle">Update</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- +++++++++++++++
    <button class="buy">купити</button> -->

    <script src="./myform.js"></script>
    <script src="./main.js"></script>
</body>

</html>
